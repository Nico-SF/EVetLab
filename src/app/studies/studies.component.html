<table class="table text-center">
  <thead>
  <th>Estudio</th>
  <th>Categoría</th>
  <th>Precio</th>
  <th>Solicitud</th>
  </thead>
  <tbody>
    @for (study of studies; track study.name) {
    <tr [ngClass]="{'serologia': study.category=='Serología'}">
      <td>{{study.name}}</td>
      <td>{{study.category}}</td>
      <td>{{study.price | currency}}</td>
      @if (study.unavailable) {
        <td><span class="badge text-bg-warning">No Disponible</span></td>
      } @else {
        <td>
          <input class="form-check-input-custom"
                 type="checkbox"
                 [checked]="checkStudy(study)"
                 (change)="onRequestedChange(study)" />
        </td>
      }
    </tr>
      } @empty {
       <tr>
         <td colspan="4">No hay estudios para mostrar</td>
       </tr>
    }
  </tbody>
</table>
